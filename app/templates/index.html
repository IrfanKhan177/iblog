<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <style>
        .container{
            flex-wrap: wrap;
            justify-content: center;
            /* -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(8px); */

        }
        .card{
            margin: 10px;
            
        }
       
    </style>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top shadow-sm p-3 mb-5 bg-body rounded ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs">Blog</a>
                    </li>
                    
                </ul>
                <form class="d-flex" role="search" action="/search">
                    <input class="form-control me-2" type="search" name="s" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
        <div class="container d-flex">
          {% for ps in post%}
            <div class="card shadow-lg p-3 mb-5 bg-body" style="width: 18rem;">
                <img src="/static/uploads/{{ps[6]}}" class="card-img-top shadow-sm" alt="{{ps[6]}}">
                <div class="card-body">
                  <h5 class="card-title">{{ps[2]}}</h5>
                  <p class="card-text">{{ps[4]}}</p>
                  <a href="/blog/{{ps[1]}}" class="btn btn-primary shadow-sm">Read more</a>
                </div>
              </div>
             
              {% endfor %}
             
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                  <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                  </a>
                  <span class="mb-3 mb-md-0 text-muted">Â© 2022 Iblog</span>
                </div>
            
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                  <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                  <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                  <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
                </ul>
              </footer>
        </div>
    


    <!-- MDB -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
